<script>

var Game = function(){
  this.usr = "";
  this.answer = "";
  this.currentGuess = 0;
  this.lowerlimit = 1;
  this.upperlimit = 0;
  this.number = 0;
  this.numberOfGuesses = 0;
  this.numberOfGuessesForUsr = 0;
}

var game = new Game();

/*
var usr,
    answer,
    currentGuess,
    lowerlimit,
    upperlimit,
    number,
    numberOfGuesses,
    numberOfGuessesForUsr;

numberOfGuesses = 0;

numberOfGuessesForUsr = 0;
*/

game.lowerlimit = 1;

game.upperlimit = prompt("Please choose a high number for you and I to guess from.");

function Random(upper, lower){
  return Math.floor(Math.random() * (upper - lower) + lower);
}

game.number = Random(game.upperlimit, game.lowerlimit);

game.currentGuess = Random(game.upperlimit, game.lowerlimit);

alert("Think of a number between " + game.lowerlimit + " and " + game.upperlimit + ".");

while(true){
  //prompt user for input about number
  game.usr = prompt("Is your number " + game.currentGuess + "? If not, is it greater than or less than " + game.currentGuess + "?");

    if(game.usr.toLowerCase() === "greater than" || game.usr.toLowerCase() === "greater"){
      game.lowerlimit = game.currentGuess;//sets lowerlimit to the number guessed
      game.currentGuess = Random(game.upperlimit, game.lowerlimit);//chooses random number between upper & lower limits
    }
    else if(game.usr.toLowerCase() === "less than" || game.usr.toLowerCase() ==="less"){
      game.upperlimit = game.currentGuess;//sets upperlimit to number just guessed
      game.currentGuess = Random(game.upperlimit, game.lowerlimit);//chooses random number between upper and lower limits.
    }
    else{
      break;
    }

game.numberOfGuesses += 1;
}

alert("I won! It took me " + game.numberOfGuesses + " guesses. Okay, now it's your turn");

while(game.usr != game.number){
  game.usr = prompt("What number do you think I am thinking of?");
    if(game.number < game.usr){
      alert("My number is less than " + game.usr + "!");
    }
    else if(game.number > game.usr){
      alert("My number is greater than " + game.usr + "!");
    }
    game.numberOfGuessesForUsr += 1;
    }
alert("You won! It took you " + game.numberOfGuessesForUsr + " guesses.");

if (game.numberOfGuesses < game.numberOfGuessesForUsr) {
  alert("You had to guess " + ((game.numberOfGuessesForUsr - game.numberOfGuesses) + 1) + " times! You will never beat me!!!!")
} else {
  alert("You must have cheated.")
}
</script>
