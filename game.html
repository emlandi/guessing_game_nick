<script>
var usr, answer, currentGuess, lowerlimit, upperlimit;

upperlimit = prompt("Upperlimit");
alert("Think of a number between "+lowerlimit+" and "+upperlimit+".");
while(true){

  lowerlimit = currentGuess;//sets the lowerlimit to the number just guessed

  break;
}
